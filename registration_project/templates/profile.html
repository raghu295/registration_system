{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="hero-section d-flex justify-content-center align-items-center">
<div class="container rounded bg-white mt-4 mb-4">

    {% for message in messages %}
        <div class="alert alert-warning">
            <a class="close" href="#" data-dismiss ="alert">x</a>
            {{ message }}
        </div>
    {% endfor %}
    <form action="{% url 'profile_page' %}" method="post" class="custom-form profile-form" role="form">
            {% csrf_token %}
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="{{ profile.profile_image }}"><span class="font-weight-bold">{{ request.user.email }}</span><span class="text-black-50"></span><span> </span>
                    <br>
                    <label class="labels">Upload Photo<input type="file" class="form-control" name="profile_image" />
                </div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Setting</h4>
                    </div>
                        <div class="row mt-2">
                            <div class="col-md-6"><label class="labels">First Name</label><input type="text" class="form-control" placeholder="Fisrt Name" value="{{ profile.firstname }}" disabled></div>
                            <div class="col-md-6"><label class="labels">Last Name</label><input type="text" class="form-control" placeholder="Last Name" value="{{ profile.lastname }}" disabled></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels">Mobile Number</label><input name="contact" type="text" class="form-control" placeholder="Enter phone number" value="{{ profile.contact}}"></div>
                            <div class="col-md-12"><label class="labels">Address</label><input name="address" type="text" class="form-control" placeholder="Enter address " value="{{ profile.address }}"></div>
                        </div>
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">update Profile</button></div>
                </div>
            </div>
        </div>
    </form>

    <div class="video-wrap">
        <video autoplay="" loop="" muted="" class="custom-video" poster="">
            <source src="{% static 'videos/video.mp4' %}" type="video/mp4">

            Your browser does not support the video tag.
        </video>
    </div>

</div>
</section>
{% endblock %}
