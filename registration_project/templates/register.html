{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="hero-section d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row">

            <div class="col-lg-6 col-12 mx-auto">
                {% for message in messages %}
                    <div class="alert alert-warning">
                        <a class="close" href="#" data-dismiss ="alert">x</a>
                        {{ message }}
                    </div>
                {% endfor %}
                <form class="custom-form" role="form" method="post" action="{% url 'register' %}">
                    {% csrf_token %}
                    
                    <h2 class="hero-title text-center mb-4 pb-2">Create an account</h2>

                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-12">
                            <div class="form-floating">
                                <input type="text" name="first_name" id="first_name" class="form-control" placeholder="First Name" required />
                                <label for="floatingInput">First Name</label>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6 col-12">
                            <div class="form-floating mb-4 p-0">
                                <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Last Name" required />
                                <label for="floatingInput">Last Name</label>
                            </div>
                        </div>

                        <div class="col-lg-12 col-12">
                            <div class="form-floating p-0">
                                <input type="email" name="email_id" id="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email address" required />
                                <label for="email">Email address</label>
                            </div>
                            <div class="form-floating p-0">
                                <input type="password" name="password" id="password" class="form-control" placeholder="Password" data-toggle="password" required />

                                <label for="password">Password</label>
                            </div>
                            <div class="form-floating p-0">
                                <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Confirm Password" data-toggle="password" required />

                                <label for="password">Confirm Password</label>
                            </div>
                            {{ form.captcha }}
                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                              
                                <label class="form-check-label" for="flexCheckDefault">
                                    I agree to the Terms of Service and Privacy Policy.
                                </label>
                            </div>
                        </div>

                        <div class="row justify-content-center align-items-center">
                            <div class="col-lg-5 col-md-5 col-5 ms-auto">
                                <button type="submit" class="form-control">Register</button>
                            </div>

                            <div class="col-lg-6 col-md-6 col-7">
                                <p class="mb-0">Already have an account? <a href="{% url 'login' %}" class="ms-2">Login</a></p>
                            </div>
                        </div>
                    </div>
                </form>
                
            </div>
        </div>
    </div>

    <div class="video-wrap">
        <video autoplay="" loop="" muted="" class="custom-video" poster="">
            <source src="{% static 'videos/video.mp4' %}" type="video/mp4">

            Your browser does not support the video tag.
        </video>
    </div>
</section>
{% endblock %}
